<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- header -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="https://www.netflix.com/login?nextpage=https%3A%2F%2Fwww.netflix.com%2Fbrowse">
          <img id="logo" src="images/netflix-logo.png" alt="netflix-logo">
        </a>
      </div>
      <ul>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
      </ul>
    </nav>
  </header>

  <!-- main -->
  <main>
    <!-- banner -->
    <div class="banner">
      <div class="banner_contents">
        <h1 class="banner_title">종이의 집2</h1>
        <div class="banner_btn">
          <button>재생</button>
        </div>
        <p class="banner_description">
          역사상 최대 규모의 강도 사전을 수행하기 위해
          <br/>
          교수라는 의문의 남자가 강도 8인단을 구출하는데...
        </p>
      </div>
    </div>

    <!-- NETFLIX ORIGINAL -->
    <div class="row">
      <h2>NETFLIX ORIGINAL</h2>
      <div class="row_posters">
        <img class="row_poster row_posterLarge" src="images/large-movie1.jpg" alt="movie">
        <img class="row_poster row_posterLarge" src="images/large-movie1.jpg" alt="movie">
        <img class="row_poster row_posterLarge" src="images/large-movie1.jpg" alt="movie">
        <img class="row_poster row_posterLarge" src="images/large-movie1.jpg" alt="movie">
        <img class="row_poster row_posterLarge" src="images/large-movie1.jpg" alt="movie">
        <img class="row_poster row_posterLarge" src="images/large-movie1.jpg" alt="movie">
      </div>
    </div>

    <!-- TRENDING NOW -->
    <div class="row">
      <h2>Trending Now</h2>
      <div class="row_posters">
        <img src="images/movie-1.jpeg" alt="" class="row_poster">
        <img src="images/movie-1.jpeg" alt="" class="row_poster">
        <img src="images/movie-1.jpeg" alt="" class="row_poster">
        <img src="images/movie-1.jpeg" alt="" class="row_poster">
        <img src="images/movie-1.jpeg" alt="" class="row_poster">
        <img src="images/movie-1.jpeg" alt="" class="row_poster">
      </div>
    </div>

    <!-- TOP RATED -->
    <div class="row">
      <h2>TOP RATED</h2>
      <div class="row_posters">
        <img src="images/movie-1.jpeg" alt="" class="row_poster">
        <img src="images/movie-2.jpeg" alt="" class="row_poster">
        <img src="images/movie-3.jpeg" alt="" class="row_poster">
        <img src="images/movie-1.jpeg" alt="" class="row_poster">
        <img src="images/movie-1.jpeg" alt="" class="row_poster">
        <img src="images/movie-1.jpeg" alt="" class="row_poster">
      </div>
    </div>
  </main>
  <footer id="footer">
    <p>Copyright</p>
  </footer>
</body>

</html>
